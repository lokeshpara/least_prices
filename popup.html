<!DOCTYPE html>
<html>
<head>
  <title>Price Comparison Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Price Comparison</h1>
    <div id="product-info">
      <div id="product-name"></div>
      <div id="amazon-price"></div>
    </div>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Searching for better prices...</p>
    </div>
    <div id="results" class="hidden">
      <h2>Price Comparison Results</h2>
      <div id="comparison-list"></div>
    </div>
    <div id="error" class="hidden">
      <p>Please visit an Amazon product page to compare prices.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
